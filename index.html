<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Title</title>
  <!-- reset css -->
  <link rel="stylesheet" href="assets/css/reset.css" />
  <!-- link css -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <!-- Game headline -->
  <div class="col-lg-12">
    <div class="container">
      <div class="panel-heading">
        <h3 class="panel-title">
          <strong>Super Smash Bros.</strong>
        </h3>
        <h3>
          Hangman!
        </h3>
        <img src="assets/images/Background.png">
      </div>
      <!-- blank place for user to in -->
      <div class="panel-body">
        <h3 id="word-blanks">_ _ _ _</h3>
        <!-- game instructions -->

      </div>
    </div>
    <button type="button" onclick="document.getElementById('startBtn').innerHTML = startGame()">
      Start Game</button>
    <!-- hodling the list of wrong guesses from users -->
    <div class="panel panel-default">
      <div class="panel-body">
        <!-- showing the wrong guesses -->
        <strong>Wrong Guesses: </strong><span id="wrong-guesses"></span>
      </div>
    </div>
    <!-- Holding the number of wrong guesses -->
    <div class="panel panel-default">
      <div class="panel-body">
        <strong>Turns remaining: </strong> <span id="guess-left">10</span>
      </div>
    </div>
    <!-- Holding the number of wins  -->
    <div class="panel panel-default">
      <div class="panel-body">
        <!-- showing number of wins -->
        <strong>Wins: </strong> <span id="wins-counter">0</span>
      </div>
    </div>
    <!-- holding the number of losses -->
    <div class="panel panel-default">
      <div class="panel-body">
        <!-- showing the number of losses -->
        <strong>Losses: </strong> <span id="loss-counter">0</span>
      </div>
    </div>
  </div>
</body>
<script src="assets/javascript/game.js"></script>

</html>
