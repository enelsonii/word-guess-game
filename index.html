<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hangman!</title>
  <!-- reset css -->
  <link rel="stylesheet" href="assets/css/reset.css" />
  <!-- link css -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Hangman!</h1>
    <img src="assets/images/characters.gif">
    <h3>Instructions: </h3>
    <p>
      Welcome to the Super Smash Bros. theme hangman game. Guess the character above by selecting any <strong>Letter</strong>
      your keyboard. You have 10 lives or else... Good luck
    </p>
  </div>
  <div>
    <p>
      <span id="answer"></span>
    </p>
    <p>Lives: <span id="counter"></span></p>
    <p id="wrongGuesses"></p>
    <p>Wins: <span id="wins"></span></p>
    <p>Losses: <span id="losses"></span></p>
  </div>
</body>
<script src="assets/javascript/game.js"></script>

</html>
